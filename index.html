<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="game">
          <header class="game__header">
            <h1>Tic Tac Toe</h1>
          </header>
          <div class="game__board">
            <div class="game__field" data-fieldNum="0"></div>
            <div class="game__field" data-fieldNum="1"></div>
            <div class="game__field" data-fieldNum="2"></div>
            <div class="game__field" data-fieldNum="3"></div>
            <div class="game__field" data-fieldNum="4"></div>
            <div class="game__field" data-fieldNum="5"></div>
            <div class="game__field" data-fieldNum="6"></div>
            <div class="game__field" data-fieldNum="7"></div>
            <div class="game__field" data-fieldNum="8"></div>
          </div>
          <footer class="game__footer">
            <h2 class="game__info"><span class="game__player-X active"></span>Player X &nbsp;&nbsp;&nbsp;  <span class="game__player-O"></span>Player O</h2>
            <button class="btn btn--new">New Game</button>
          </footer>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
